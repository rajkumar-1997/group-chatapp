<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHolic-Messaging application</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>

    <!-- -----------------toast---------------- -->
    <section class="toast" id="toast">
      <div class="toast-content" id="toast-content">
        <i
        class="fa fa-check-circle fa-2x"
        aria-hidden="true"
        style="color: green"
      ></i>
      <div class="message">
        <span class="text text-1">Success</span>
        <span class="text text-2">Your changes has been saved</span>
      </div>
      </div>

    </section>

    <!-- ----------------left---------------------------- -->
    <section class="left">
        <div class="heading">
            <h1>ChatHolic</h1>
            <h4>Let's connect with rest of the world</h4>

        </div>
        <div class="home-img">
            <img src="../../images/authpageimg.svg" alt="">
        </div>

    </section>
    
    <!-- --------------------right------------------------------ -->
    <section class="right">
        <div class="form-box">
            <h3>Create New Password</h3>
            <form   id='new-password-form'>
         

             
              <div class="form-control">
                <input type="email" name="email" id="email" placeholder="E-mail address" required>
              </div>
             
              <div class="form-control">
                <input type="password" name="newpassword" id="newpassword" placeholder="New Password" required>
              </div>
              <div class="form-control">
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
              </div>
                 <input type="hidden" name="uuid" id="uuid-input" value="{{resetUrl}}">
                <button type="submit" id="new-password-btn" class="signup-form-btn">Submit</button>
                
                
            </form>
           
           
          </div>

    </section>
    <script src="../../scripts/newpassword.js"></script>
    <script src="../../scripts/toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
